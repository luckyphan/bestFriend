<!doctype html>
<html lang="`en`">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css" type="text/css">

    <title>View Pets</title>
</head>
<body>
<a class="btn btn-danger navbar-btn" href="./login.html" onclick="handleLogout()">Logout</a>
<a class="btn btn-primary navbar-btn" href="./home.html" onclick="backToPets()">Pets</a>

<div class="container" id="home-container">
    <div id="schedule-form-container">
        <form id="schedule-form">
            <div class="form-group">
                <input type="text" class="form-control" id="schedule-name" placeholder="What's the name of the event?" rows="5"></input>
                <label for="dayTime">Choose the date and time of the event:</label>
                <input id="dayTime" type="datetime-local" value="" />

            </div>
            <button id="submit-button" type="submit" class="btn btn-primary mt-1">Submit</button>
        </form>

        <div id="schedule-container" class="container-fluid"></div>
    </div>
</div>

<div class="modal fade" id="schedule-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="schedule-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="schedule-edit-modal-title">Edit your schedule</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <input type="text" class="form-control" id="schedule-name-body" placeholder="Event name?" rows="5"></input>
                <label for="dayTimeBody">Day and time of event:</label>
                <input id="dayTimeBody" type="datetime-local" value="" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-schedule-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="javascript/planner.js"></script>
</body>
</html>
